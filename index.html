<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSnippet Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="floating-logos" id="floating-logos"></div>
    
    <div class="container">
        <header>
            <h1>CodeSnippet Quiz</h1>
            <br>
            <p class="subtitle">Identify the programming language from code snippets</p>
            <p class="subtitle">Made by: Bositxon Akmalov</p>
        </header>
        
        <div class="quiz-container">
            <div class="score-container">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="progress">Question: <span id="progress">1/15</span></div>
            </div>
            
            <div class="code-display" id="code-snippet">
                // Code snippet will appear here
            </div>
            
            <div class="options" id="options">
                <!-- Options will be dynamically generated -->
            </div>
            <div class="feedback" id="feedback"></div>
            <button class="next-btn" id="next-btn">Next Question</button>
        </div>
        
        <div class="game-end" id="game-end">
            <h2>Quiz Completed!</h2>
            <p class="final-score">Your final score: <span id="final-score">0</span>/15</p>
            <button class="restart-btn" id="restart-btn">Play Again</button>
        </div>
        
        <div class="language-grid">
            <div class="language-icon"><i class="fab fa-js"></i><div class="language-name">JavaScript</div></div>
            <div class="language-icon"><i class="fab fa-python"></i><div class="language-name">Python</div></div>
            <div class="language-icon"><i class="fab fa-java"></i><div class="language-name">Java</div></div>
            <div class="language-icon"><i class="fab fa-cuttlefish"></i><div class="language-name">C</div></div>
            <div class="language-icon"><i class="fab fa-cuttlefish"></i><div class="language-name">C++</div></div>
            <div class="language-icon"><i class="fab fa-php"></i><div class="language-name">PHP</div></div>
            <div class="language-icon"><i class="fab fa-swift"></i><div class="language-name">Swift</div></div>
            <div class="language-icon"><i class="fab fa-rust"></i><div class="language-name">Rust</div></div>
            <div class="language-icon"><i class="fab fa-gofore"></i><div class="language-name">Go</div></div>
            <div class="language-icon"><i class="fab fa-korvue"></i><div class="language-name">Kotlin</div></div>
            <div class="language-icon"><i class="fas fa-code"></i><div class="language-name">TypeScript</div></div>
            <div class="language-icon"><i class="fas fa-code"></i><div class="language-name">Scala</div></div>
            <div class="language-icon"><i class="fas fa-code"></i><div class="language-name">Perl</div></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
