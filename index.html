<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSnippet Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a2a, #000000);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding: 10px;
        }
        
        .floating-logos {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .logo {
            position: absolute;
            opacity: 0.1;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1rem;
            text-align: center;
        }
        
        header {
            margin-bottom: 1.5rem;
            padding: 0 0.5rem;
        }
        
        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #4aa8ff, #00ffcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(74, 168, 255, 0.5);
        }
        
        .subtitle {
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            color: #a0c5e8;
            margin-bottom: 1rem;
            line-height: 1.4;
        }
        
        .quiz-container {
            background: rgba(10, 15, 35, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: clamp(1rem, 3vw, 2rem);
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.3);
            border: 1px solid rgba(74, 168, 255, 0.3);
            margin-bottom: 1.5rem;
        }
        
        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.2rem;
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .score, .progress {
            padding: 5px 10px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .score {
            color: #4aa8ff;
            font-weight: bold;
        }
        
        .progress {
            color: #00ffcc;
            font-weight: bold;
        }
        
        .code-display {
            background: #001933;
            border-radius: 10px;
            padding: clamp(1rem, 2vw, 1.5rem);
            margin-bottom: 1.5rem;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: clamp(0.8rem, 2.5vw, 1.1rem);
            color: #00ffcc;
            border: 1px solid rgba(0, 255, 204, 0.2);
            box-shadow: inset 0 0 10px rgba(0, 255, 204, 0.1);
            min-height: 140px;
            overflow-x: auto;
            line-height: 1.5;
            -webkit-overflow-scrolling: touch;
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }
        
        .option {
            background: rgba(20, 40, 80, 0.7);
            border: 2px solid rgba(74, 168, 255, 0.3);
            border-radius: 10px;
            padding: clamp(0.8rem, 2vw, 1rem);
            color: #fff;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            word-break: break-word;
        }
        
        .option:hover {
            background: rgba(30, 60, 120, 0.7);
            border-color: rgba(74, 168, 255, 0.6);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 100, 255, 0.3);
        }
        
        .option:active {
            transform: scale(0.98);
        }
        
        .option.correct {
            background: rgba(0, 150, 0, 0.3);
            border-color: #00ff00;
        }
        
        .option.incorrect {
            background: rgba(150, 0, 0, 0.3);
            border-color: #ff0055;
        }
        
        .feedback {
            margin-bottom: 1.5rem;
            font-size: clamp(1rem, 3vw, 1.2rem);
            min-height: 2.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
        }
        
        .correct-feedback {
            color: #00ffaa;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
        }
        
        .incorrect-feedback {
            color: #ff3366;
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
        }
        
        .next-btn {
            background: linear-gradient(90deg, #4aa8ff, #00ffcc);
            border: none;
            border-radius: 10px;
            padding: clamp(0.8rem, 2vw, 1rem) clamp(1.5rem, 4vw, 2rem);
            color: #001933;
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(74, 168, 255, 0.5);
            width: 100%;
            max-width: 250px;
            margin: 0 auto;
            display: block;
        }
        
        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(74, 168, 255, 0.7);
        }
        
        .next-btn:active {
            transform: translateY(0);
        }
        
        .game-end {
            display: none;
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(10, 15, 35, 0.9);
            border-radius: 16px;
            margin: 1rem 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(74, 168, 255, 0.3);
        }
        
        .game-end h2 {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            margin-bottom: 1rem;
            color: #00ffcc;
        }
        
        .final-score {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            margin-bottom: 2rem;
        }
        
        .restart-btn {
            background: linear-gradient(90deg, #ff3366, #ffcc00);
            border: none;
            border-radius: 10px;
            padding: 1rem 2rem;
            color: #fff;
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.5);
            max-width: 250px;
            margin: 0 auto;
        }
        
        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(255, 51, 102, 0.7);
        }
        
        .restart-btn:active {
            transform: translateY(0);
        }
        
        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 0.8rem;
            margin-top: 1.5rem;
        }
        
        .language-icon {
            background: rgba(20, 40, 80, 0.5);
            border-radius: 10px;
            padding: 0.8rem 0.5rem;
            text-align: center;
            font-size: clamp(1.5rem, 5vw, 2rem);
            transition: transform 0.3s ease;
        }
        
        .language-icon:hover {
            transform: scale(1.05);
        }
        
        .language-name {
            margin-top: 0.5rem;
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            color: #a0c5e8;
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
            }
            
            .quiz-container {
                padding: 1rem;
                border-radius: 12px;
            }
            
            .options {
                grid-template-columns: 1fr;
                gap: 0.6rem;
            }
            
            .option {
                min-height: 50px;
                padding: 0.8rem;
            }
            
            .code-display {
                font-size: 0.75rem;
                padding: 0.8rem;
                min-height: 120px;
            }
            
            .language-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.5rem;
            }
            
            .language-icon {
                padding: 0.6rem 0.3rem;
            }
        }
        
        /* Large screen enhancements */
        @media (min-width: 1200px) {
            .container {
                max-width: 1000px;
            }
            
            .options {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        /* Touch device optimizations */
        @media (hover: none) {
            .option:hover {
                transform: none;
                background: rgba(20, 40, 80, 0.7);
                border-color: rgba(74, 168, 255, 0.3);
            }
            
            .next-btn:hover, .restart-btn:hover {
                transform: none;
            }
        }
        
        /* Orientation adjustment */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                padding: 0.5rem;
            }
            
            header {
                margin-bottom: 0.5rem;
            }
            
            .quiz-container {
                padding: 0.8rem;
            }
            
            .code-display {
                min-height: 100px;
                font-size: 0.7rem;
                margin-bottom: 0.8rem;
            }
            
            .options {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.5rem;
                margin-bottom: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-logos" id="floating-logos"></div>
    
    <div class="container">
        <header>
            <h1>CodeSnippet Quiz</h1>
            <p class="subtitle">Identify the programming language from code snippets</p>
            <p class="subtitle">Made by: Bositxon Akmalov</p>
        </header>
        
        <div class="quiz-container">
            <div class="score-container">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="progress">Question: <span id="progress">1/15</span></div>
            </div>
            
            <div class="code-display" id="code-snippet">
                // Code snippet will appear here
            </div>
            
            <div class="options" id="options">
                <!-- Options will be dynamically generated -->
            </div>
            
            <div class="feedback" id="feedback"></div>
            
            <button class="next-btn" id="next-btn">Next Question</button>
        </div>
        
        <div class="game-end" id="game-end">
            <h2>Quiz Completed!</h2>
            <p class="final-score">Your final score: <span id="final-score">0</span>/15</p>
            <button class="restart-btn" id="restart-btn">Play Again</button>
        </div>
        
        <div class="language-grid">
            <div class="language-icon"><i class="fab fa-js"></i><div class="language-name">JavaScript</div></div>
            <div class="language-icon"><i class="fab fa-python"></i><div class="language-name">Python</div></div>
            <div class="language-icon"><i class="fab fa-java"></i><div class="language-name">Java</div></div>
            <div class="language-icon"><i class="fab fa-cuttlefish"></i><div class="language-name">C</div></div>
            <div class="language-icon"><i class="fab fa-cuttlefish"></i><div class="language-name">C++</div></div>
            <div class="language-icon"><i class="fab fa-csharp"></i><div class="language-name">C#</div></div>
            <div class="language-icon"><i class="fab fa-php"></i><div class="language-name">PHP</div></div>
            <div class="language-icon"><i class="fab fa-swift"></i><div class="language-name">Swift</div></div>
            <div class="language-icon"><i class="fab fa-rust"></i><div class="language-name">Rust</div></div>
            <div class="language-icon"><i class="fab fa-ruby"></i><div class="language-name">Ruby</div></div>
            <div class="language-icon"><i class="fab fa-gofore"></i><div class="language-name">Go</div></div>
            <div class="language-icon"><i class="fab fa-korvue"></i><div class="language-name">Kotlin</div></div>
            <div class="language-icon"><i class="fas fa-code"></i><div class="language-name">TypeScript</div></div>
            <div class="language-icon"><i class="fas fa-code"></i><div class="language-name">Scala</div></div>
            <div class="language-icon"><i class="fas fa-code"></i><div class="language-name">Perl</div></div>
        </div>
    </div>

    <script>
        // Quiz questions
        const questions = [
            {
                code: `function greet(name) {\n  return "Hello, " + name + "!";\n}\n\nconsole.log(greet("Developer"));`,
                language: "JavaScript",
                options: ["JavaScript", "Python", "Java", "C#", "PHP", "Ruby"]
            },
            {
                code: `def factorial(n):\n    if n == 0:\n        return 1\n    else:\n        return n * factorial(n-1)`,
                language: "Python",
                options: ["Python", "JavaScript", "Ruby", "PHP", "Perl", "Go"]
            },
            {
                code: `using System;\nclass Program {\n    static void Main() {\n        Console.WriteLine("Hello World!");\n    }\n}`,
                language: "C#",
                options: ["C#", "Java", "C++", "JavaScript", "TypeScript", "Swift"]
            },
            {
                code: `public class HelloWorld {\n    public static void main(String[] args) {\n        System.out.println("Hello, World!");\n    }\n}`,
                language: "Java",
                options: ["Java", "C#", "C++", "Kotlin", "Scala", "TypeScript"]
            },
            {
                code: `const numbers = [1, 2, 3, 4, 5];\nconst squared = numbers.map(n => n * n);\nconsole.log(squared);`,
                language: "JavaScript",
                options: ["JavaScript", "Python", "Java", "C#", "TypeScript", "CoffeeScript"]
            },
            {
                code: `numbers = [1, 2, 3, 4, 5]\nsquared = [n**2 for n in numbers]\nprint(squared)`,
                language: "Python",
                options: ["Python", "Ruby", "JavaScript", "Perl", "PHP", "Lua"]
            },
            {
                code: `List<int> numbers = new List<int> {1, 2, 3, 4, 5};\nList<int> squared = numbers.Select(n => n * n).ToList();`,
                language: "C#",
                options: ["C#", "Java", "JavaScript", "C++", "Swift", "Kotlin"]
            },
            {
                code: `List<Integer> numbers = Arrays.asList(1, 2, 3, 4, 5);\nList<Integer> squared = numbers.stream()\n    .map(n -> n * n)\n    .collect(Collectors.toList());`,
                language: "Java",
                options: ["Java", "C#", "Kotlin", "Scala", "TypeScript", "Swift"]
            },
            {
                code: `#include <iostream>\nusing namespace std;\n\nint main() {\n    cout << "Hello, World!" << endl;\n    return 0;\n}`,
                language: "C++",
                options: ["C++", "C", "C#", "Java", "Rust", "Go"]
            },
            {
                code: `<?php\n$name = "World";\necho "Hello, " . $name . "!";\n?>`,
                language: "PHP",
                options: ["PHP", "JavaScript", "Python", "Ruby", "Perl", "Hack"]
            },
            {
                code: `fn main() {\n    println!("Hello, World!");\n}`,
                language: "Rust",
                options: ["Rust", "Swift", "Go", "C++", "C", "D"]
            },
            {
                code: `package main\nimport "fmt"\n\nfunc main() {\n    fmt.Println("Hello, World!")\n}`,
                language: "Go",
                options: ["Go", "Rust", "C", "Swift", "Java", "Python"]
            },
            {
                code: `let rectangle = {\n    length: 5,\n    width: 3,\n    area: function() {\n        return this.length * this.width;\n    }\n};`,
                language: "JavaScript",
                options: ["JavaScript", "TypeScript", "CoffeeScript", "Python", "Ruby", "PHP"]
            },
            {
                code: `class Rectangle:\n    def __init__(self, length, width):\n        self.length = length\n        self.width = width\n    \n    def area(self):\n        return self.length * self.width`,
                language: "Python",
                options: ["Python", "Ruby", "JavaScript", "PHP", "Java", "C#"]
            },
            {
                code: `interface Shape {\n    double area();\n}\n\nclass Rectangle implements Shape {\n    private double length;\n    private double width;\n    \n    public Rectangle(double length, double width) {\n        this.length = length;\n        this.width = width;\n    }\n    \n    public double area() {\n        return length * width;\n    }\n}`,
                language: "Java",
                options: ["Java", "C#", "TypeScript", "Kotlin", "Scala", "Dart"]
            }
        ];

        // DOM elements
        const codeSnippetElement = document.getElementById('code-snippet');
        const optionsElement = document.getElementById('options');
        const scoreElement = document.getElementById('score');
        const progressElement = document.getElementById('progress');
        const feedbackElement = document.getElementById('feedback');
        const nextButton = document.getElementById('next-btn');
        const gameEndElement = document.getElementById('game-end');
        const finalScoreElement = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-btn');
        const floatingLogosElement = document.getElementById('floating-logos');

        // Game state
        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;

        // Programming language logos for background
        const languageLogos = [
            '<i class="fab fa-js-square"></i>',
            '<i class="fab fa-python"></i>',
            '<i class="fab fa-java"></i>',
            '<i class="fab fa-cuttlefish"></i>',
            '<i class="fab fa-cuttlefish"></i>',
            '<i class="fab fa-csharp"></i>',
            '<i class="fab fa-php"></i>',
            '<i class="fab fa-swift"></i>',
            '<i class="fab fa-rust"></i>',
            '<i class="fab fa-ruby"></i>',
            '<i class="fab fa-gofore"></i>',
            '<i class="fab fa-korvue"></i>'
        ];

        // Create floating logos in the background
        function createFloatingLogos() {
            for (let i = 0; i < 25; i++) {
                const logo = document.createElement('div');
                logo.className = 'logo';
                logo.innerHTML = languageLogos[Math.floor(Math.random() * languageLogos.length)];
                
                // Random position and animation delay
                logo.style.left = `${Math.random() * 100}%`;
                logo.style.animationDelay = `${Math.random() * 20}s`;
                logo.style.fontSize = `${2 + Math.random() * 2}rem`;
                
                floatingLogosElement.appendChild(logo);
            }
        }

        // Initialize the game
        function initGame() {
            createFloatingLogos();
            loadQuestion();
            
            nextButton.addEventListener('click', () => {
                if (answered) {
                    currentQuestionIndex++;
                    if (currentQuestionIndex < questions.length) {
                        loadQuestion();
                    } else {
                        endGame();
                    }
                }
            });
            
            restartButton.addEventListener('click', () => {
                currentQuestionIndex = 0;
                score = 0;
                scoreElement.textContent = score;
                gameEndElement.style.display = 'none';
                document.querySelector('.quiz-container').style.display = 'block';
                loadQuestion();
            });
        }

        // Load a question
        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            codeSnippetElement.textContent = question.code;
            progressElement.textContent = `${currentQuestionIndex + 1}/${questions.length}`;
            
            // Clear previous options and feedback
            optionsElement.innerHTML = '';
            feedbackElement.textContent = '';
            feedbackElement.className = 'feedback';
            nextButton.style.display = 'none';
            answered = false;
            
            // Create option buttons
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.setAttribute('data-value', option);
                
                button.addEventListener('click', () => checkAnswer(option, question.language, button));
                
                optionsElement.appendChild(button);
            });
        }

        // Check the answer
        function checkAnswer(selected, correct, button) {
            if (answered) return;
            
            answered = true;
            const allOptions = document.querySelectorAll('.option');
            
            allOptions.forEach(opt => {
                if (opt.getAttribute('data-value') === correct) {
                    opt.classList.add('correct');
                }
                opt.disabled = true;
            });
            
            if (selected === correct) {
                score++;
                scoreElement.textContent = score;
                feedbackElement.textContent = 'Correct! Well done!';
                feedbackElement.className = 'feedback correct-feedback';
            } else {
                button.classList.add('incorrect');
                feedbackElement.textContent = `Incorrect! It's ${correct}.`;
                feedbackElement.className = 'feedback incorrect-feedback';
            }
            
            nextButton.style.display = 'block';
        }

        // End the game
        function endGame() {
            document.querySelector('.quiz-container').style.display = 'none';
            gameEndElement.style.display = 'block';
            finalScoreElement.textContent = score;
        }

        // Start the game when the page loads
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
